name: Dark Docker Image CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
            
      - name: docker build
        run: | # Tag the image with the commit hash
          docker build -f images/Dockerfile-dark -t jwenneberg/nginx-dark ./images
          docker tag jwenneberg/nginx-dark:latest jwenneberg/nginx-dark:$(git log -1 --pretty=%h)

      - name: docker push
        run: |
          docker push jwenneberg/nginx-dark:$(git log -1 --pretty=%h)
